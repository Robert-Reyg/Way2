<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Empleados</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        a { text-decoration: none; color: #0066cc; }
    </style>
</head>
<body>

    <h1>Listado de Empleados</h1>

    <a href="{% url 'empresa:crear_movimiento' %}">Registrar Nuevo Movimiento</a>
        
    <a href="{% url 'empresa:reporte_por_turno' %}" style="margin-left: 20px;">Ver Reporte por Turno</a>

    <table>
        <thead>
            <tr>
                <th>Nombre Completo</th>
                <th>RUT</th>
                <th>Cargo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for empleado in empleados %}
            <tr>
                <td>{{ empleado.nombre_completo }}</td>
                <td>{{ empleado.rut }}</td>
                <td>{{ empleado.cargo }}</td>
                <td>
                    <a href="{% url 'empresa:generar_certificado' empleado.id %}">Generar Certificado PDF</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No hay empleados registrados.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
