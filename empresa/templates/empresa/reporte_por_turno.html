<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 2em; background-color: #f9f9f9; color: #333; }
        .container { max-width: 800px; margin: 0 auto; background-color: white; padding: 2em; box-shadow: 0 0 10px rgba(0,0,0,0.05); border-radius: 8px; }
        h1 { color: #333; border-bottom: 1px solid #eee; padding-bottom: 0.5em; }
        table { width: 100%; border-collapse: collapse; margin-top: 2em; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f2f2f2; font-size: 1.1em; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'empresa:lista_empleados' %}">&larr; Volver a la lista de empleados</a>
        
        <h1>{{ titulo }}</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Tipo de Turno</th>
                    <th>Total de Movimientos</th>
                </tr>
            </thead>
            <tbody>
                {% for item in reporte %}
                <tr>
                    <td>{{ item.turno }}</td>
                    <td>{{ item.total }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2">AÃºn no hay movimientos registrados para mostrar en el reporte.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
