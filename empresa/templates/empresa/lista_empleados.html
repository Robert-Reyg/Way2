<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Empleados</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 2em; background-color: #f9f9f9; color: #333; }
        .container { max-width: 900px; margin: 0 auto; background-color: white; padding: 2em; box-shadow: 0 0 10px rgba(0,0,0,0.05); border-radius: 8px; }
        h1 { color: #333; border-bottom: 1px solid #eee; padding-bottom: 0.5em; }
        table { width: 100%; border-collapse: collapse; margin-top: 2em; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .btn-pdf {
            display: inline-block;
            padding: 5px 10px;
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .btn-pdf:hover { background-color: #c82333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Empleados</h1>
        
        <a href="{% url 'empresa:crear_movimiento' %}">Registrar Nuevo Movimiento</a>
    
        <a href="{% url 'empresa:reporte_por_turno' %}" style="margin-left: 20px;">Ver Reporte por Turno</a>
        <a href="{% url 'empresa:reporte_diario' %}" style="margin-left: 20px;">Ver Reporte Diario</a>


        <table>
            <thead>
                <tr>
                    <th>Nombre Completo</th>
                    <th>RUT</th>
                    <th>Cargo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for empleado in empleados %}
                <tr>
                    <td>{{ empleado.nombre_completo }}</td>
                    <td>{{ empleado.rut }}</td>
                    <td>{{ empleado.cargo }}</td>
                    <td>
                        <a href="{% url 'empresa:generar_certificado_pdf' empleado.id %}" class="btn-pdf" target="_blank">Certificado PDF</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">No hay empleados registrados.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
